<!doctype html>
<head>
    <title>Cantrip</title>
</head>
<h1> Cantrip</h1>
<body>
    <p>
        Enter a word to receive a list of anagrams (really more like permutations 
        at this point). Pending stress testing input size is limited to 6 characters.
    </p>
    <form method=post>
        <input type="text" name="input_word">
        <input type="submit" value="Submit">
    </form>
    {% if error %} <p class=error><strong>Error:</strong> {{ error}}{% endif %}
    <ul>
    {% for combo in anagrams %}
        <li><h2>{{combo}}</h2>
    {% endfor %}
    </ul>
</body>
